<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>
	<div class="container">

		Posiadane zloto <span th:text="${playerinformation.gold}"/>
		
		<a th:href="${'/checkQuests'}">Aktualizuj zadania</a>

		<table class="table">
			<thead>
				<tr>
					<td>Imie rycerza</td>
					<td>Poziom</td>
					<td>Zadanie</td>
				</tr>
			</thead>
			<tbody th:each="knight : ${knights}">
				<tr>
					<td th:text="${knight.name}"></td>
					<td th:text="${knight.level}"></td>
					<td>
						<span th:if="${knight.quest==null}">Brak aktualnego zadania <a th:href="${'/assignQuest?knightId='+knight.id}">Dodaj zadanie</a></span>
						<span th:if="${knight.quest!=null}" th:text="${knight.quest.description}"></span>
					</td>
					<td><a th:href="${'/knight?id='+knight.id}">Podglad</a></td>
					<td><a th:href="${'/knight/delete/'+knight.id}">Usun</a></td>
				</tr>
			</tbody>
		</table>
		<div class="row">
			<a href="/newKnight">Zrekrutuj nowego rycerza</a>
		</div>
	</div>
</body>
</html>
